# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=sensor-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.topic.sensor-data=sensor-data

# H2 Database Configuration - Sensor DB
spring.datasource.sensor.jdbc-url=jdbc:h2:mem:sensor;DB_CLOSE_DELAY=-1
spring.datasource.sensor.username=sa
spring.datasource.sensor.password=
spring.datasource.sensor.driver-class-name=org.h2.Driver

# H2 Database Configuration - Remote DB
spring.datasource.remote.jdbc-url=jdbc:h2:mem:remote;DB_CLOSE_DELAY=-1
spring.datasource.remote.username=sa
spring.datasource.remote.password=
spring.datasource.remote.driver-class-name=org.h2.Driver

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true